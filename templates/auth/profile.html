{% extends "base.html" %}

{% block title %}个人中心 - 数潮{% endblock %}

{% block content %}
<div class="profile-container">
    <div class="profile-header">
        <h2>个人中心</h2>
        <div class="profile-avatar">
            <img src="{{ current_user.avatar_url or url_for('static', filename='images/default-avatar.png') }}" alt="头像">
        </div>
    </div>
    
    <div class="profile-content">
        <div class="profile-section">
            <h3>基本信息</h3>
            <form method="POST" action="{{ url_for('auth.update_profile') }}" class="profile-form">
                {{ form.csrf_token }}
                <div class="form-group">
                    <label for="username">用户名</label>
                    <input type="text" id="username" name="username" value="{{ current_user.username }}" required>
                </div>
                <div class="form-group">
                    <label for="email">邮箱</label>
                    <input type="email" id="email" name="email" value="{{ current_user.email }}" required>
                </div>
                <div class="form-group">
                    <label for="bio">个人简介</label>
                    <textarea id="bio" name="bio">{{ current_user.bio }}</textarea>
                </div>
                <button type="submit" class="btn btn-primary">保存修改</button>
            </form>
        </div>
        
        <div class="profile-section">
            <h3>修改密码</h3>
            <form method="POST" action="{{ url_for('auth.change_password') }}" class="profile-form">
                {{ form.csrf_token }}
                <div class="form-group">
                    <label for="current_password">当前密码</label>
                    <input type="password" id="current_password" name="current_password" required>
                </div>
                <div class="form-group">
                    <label for="new_password">新密码</label>
                    <input type="password" id="new_password" name="new_password" required>
                </div>
                <div class="form-group">
                    <label for="confirm_new_password">确认新密码</label>
                    <input type="password" id="confirm_new_password" name="confirm_new_password" required>
                </div>
                <button type="submit" class="btn btn-primary">修改密码</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
