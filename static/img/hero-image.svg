<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- 背景 -->
    <rect width="600" height="400" fill="#F8F9FA"/>
    
    <!-- AI机器人 -->
    <circle cx="300" cy="200" r="100" fill="#007BFF" opacity="0.1"/>
    <circle cx="300" cy="200" r="80" fill="#007BFF" opacity="0.2"/>
    <circle cx="300" cy="200" r="60" fill="#007BFF"/>
    
    <!-- 机器人面部 -->
    <circle cx="280" cy="180" r="10" fill="white"/>
    <circle cx="320" cy="180" r="10" fill="white"/>
    <path d="M270 220 Q300 240 330 220" stroke="white" stroke-width="5" fill="none"/>
    
    <!-- 购物元素 -->
    <g transform="translate(200,100) rotate(-15)">
        <rect width="60" height="80" rx="5" fill="#28A745" opacity="0.8"/>
        <text x="30" y="40" fill="white" text-anchor="middle" font-family="Arial" font-size="12">商品</text>
    </g>
    
    <g transform="translate(400,150) rotate(15)">
        <rect width="60" height="80" rx="5" fill="#DC3545" opacity="0.8"/>
        <text x="30" y="40" fill="white" text-anchor="middle" font-family="Arial" font-size="12">优惠</text>
    </g>
    
    <!-- 连接线 -->
    <path d="M300 200 L200 100" stroke="#007BFF" stroke-width="2" stroke-dasharray="5,5"/>
    <path d="M300 200 L400 150" stroke="#007BFF" stroke-width="2" stroke-dasharray="5,5"/>
    
    <!-- 装饰元素 -->
    <circle cx="150" cy="300" r="30" fill="#FFC107" opacity="0.5"/>
    <circle cx="450" cy="100" r="20" fill="#17A2B8" opacity="0.5"/>
    <circle cx="500" cy="300" r="25" fill="#6C757D" opacity="0.5"/>
    
    <!-- 文字说明 -->
    <text x="300" y="350" fill="#212529" text-anchor="middle" font-family="Arial" font-size="24" font-weight="bold">
        AI智能导购
    </text>
</svg> 